<div class="container m-1 w-full min-h-screen bg-slate-100 p-4">
  <div *ngFor="let notes of todos" class="h-36 w-full bg-white rounded-md border border-blue-600 overflow-hidden mb-4 shadow-sm">
    <!-- Title and Date -->
    <div class="flex justify-between p-4">
      <h1 class="font-bold text-blue-900 text-lg">{{ notes.todo.title }}</h1>
      <p class="border text-center p-2 bg-blue-200 h-10 w-28 text-base border-blue-600 rounded-md text-blue-950">{{ notes.todo.date }}</p>
    </div>

    <!-- Description and Buttons -->
    <div class="flex justify-between items-center px-4">
      <p class="font-semibold text-gray-700 w-2/3 truncate">{{ notes.todo.description }}</p>
      <div class="flex gap-2">
        <button class="border px-4 h-10 text-sm border-green-700 rounded-md text-green-700 hover:bg-green-700 hover:text-white duration-300">
          Edit </button>
        <button (click)="deleteNote(notes.todo.id)" class="border px-4 h-10 text-sm border-red-600 rounded-md text-red-600 hover:bg-red-600 hover:text-white duration-300">
          Delete </button>
      </div>
    </div>
  </div>
</div>
