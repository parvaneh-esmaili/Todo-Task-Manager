<div
  class="container bg-slate-200 w-full h-screen flex items-center justify-center max-w-none"
>
  <div
    [formGroup]="loginForm"
    class="h-auto w-[35rem] bg-white border border-blue-500 rounded-md px-6 py-12 flex flex-col gap-y-6"
  >
    <div>
      <label class="text-gray-800">Name</label>
      <input
        formControlName="username"
        type="text"
        placeholder="Name..."
        [(ngModel)]="newUser.identifier"
        class="border border-blue-500 w-full h-12 my-2 rounded-md p-2 focus:ring-2 focus:outline-none"
      />
    </div>
    <div>
      <label class="text-gray-800">Password</label>
      <input
        formControlName="password"
        type="text"
        placeholder="Password..."
        [(ngModel)]="newUser.password"
        class="border border-blue-500 w-full h-12 my-2 rounded-md p-2 focus:ring-2 focus:outline-none"
      />
    </div>

    <button
      (click)="LogIn()"
      class="font-semibold text-xl border bg-blue-500 w-full h-12 rounded-md text-white hover:bg-blue-300 hover:text-blue-800 duration-300 active:scale-95"
    >
      Log In
    </button>
  </div>
</div>
