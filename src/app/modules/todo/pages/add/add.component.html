<div class="container bg-slate-200 w-full h-screen flex items-center justify-center max-w-none">
    <div class="h-auto w-[35rem] bg-white border border-blue-500 rounded-md px-6 py-12 flex flex-col gap-y-6">
        <div>
            <label class="text-gray-800">Title</label>
            <input type="text" [(ngModel)]="newTodo.title" placeholder="Title..." class="border border-blue-500 w-full h-12 my-2 rounded-md p-2 focus:ring-2 focus:outline-none">
        </div>
        <div>
            <label for="description" class="text-gray-800">Description</label>
            <textarea id="description" [(ngModel)]="newTodo.description" placeholder="Description..." class="p-2 border border-blue-500 w-full h-24 my-2 rounded-md resize-none focus:ring-2 focus:outline-none"></textarea>
        </div>
        <button (click)="saveTodo()" class="font-semibold text-xl border bg-blue-500 w-full h-12 rounded-md text-white hover:bg-blue-300 hover:text-blue-800 duration-300 active:scale-95">
            Save
        </button>
    </div>
</div>
